<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    body {
      background-color: #ffc0cb;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #ff69b4;
      font-size: 3em;
      margin-bottom: 30px;
    }
    .button {
      padding: 15px 30px;
      font-size: 1.5em;
      color: white;
      background-color: #ff1493;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #ff69b4;
    }
    #yes-button {
      margin-right: 20px;
    }
    #thank-you {
      display: none;
      font-size: 2em;
      color: #ff69b4;
      margin-top: 20px;
    }
    #thank-you img {
      width: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine?</h1>
  <div id="button-container">
    <button id="yes-button" class="button">Yes</button>
    <button id="no-button" class="button">No</button>
  </div>
  <div id="thank-you">
    <p>Thank you! ðŸ¥°</p>
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Cute Plush GIF">
  </div>

  <script>
    let yesButton = document.getElementById('yes-button');
    let noButton = document.getElementById('no-button');
    let buttonContainer = document.getElementById('button-container');
    let thankYouMessage = document.getElementById('thank-you');
    let scaleFactor = 1;
    let noButtonTexts = ["No", "Maybe?", "Hmmm...", "Fine, Yes!"];
    let clickCount = 0;

    noButton.addEventListener('click', () => {
      if (clickCount < noButtonTexts.length - 1) {
        clickCount++;
        noButton.innerText = noButtonTexts[clickCount];
      } else {
        scaleFactor *= 1.5;
        yesButton.style.transform = `scale(${scaleFactor})`;
        yesButton.style.transition = 'transform 0.5s ease';
        if (scaleFactor >= 8) {
          yesButton.innerText = "Okay, I win! ðŸ˜";
          noButton.style.display = "none";
        }
      }
    });

    yesButton.addEventListener('click', () => {
      buttonContainer.style.display = 'none';
      thankYouMessage.style.display = 'block';
    });
  </script>
</body>
</html>
