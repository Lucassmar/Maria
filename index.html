<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    body {
      background-color: #ffc0cb;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      color: #ff69b4;
      font-size: 3em;
      margin-bottom: 30px;
    }
    .button {
      padding: 15px 30px;
      font-size: 1.5em;
      color: white;
      background-color: #ff1493;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #ff69b4;
    }
    #yes-button {
      margin-right: 20px;
    }
    #thank-you {
      display: none;
      font-size: 2em;
      color: #ff69b4;
      margin-top: 20px;
    }
    #thank-you img {
      width: 300px;
      margin-top: 20px;
    }
    .plush {
      position: absolute;
      animation: float 4s infinite;
    }
    .plush1 { top: 10%; left: 20%; width: 100px; }
    .plush2 { top: 30%; left: 70%; width: 120px; }
    .plush3 { top: 60%; left: 40%; width: 90px; }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: rise 5s infinite ease-in-out;
    }

    @keyframes rise {
      0% {
        opacity: 0;
        transform: translateY(0) scale(0.5);
      }
      50% {
        opacity: 1;
        transform: translateY(-100px) scale(1.2);
      }
      100% {
        opacity: 0;
        transform: translateY(-300px) scale(0.8);
      }
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine?</h1>
  <div id="button-container">
    <button id="yes-button" class="button">Yes</button>
    <button id="no-button" class="button">No</button>
  </div>
  <div id="thank-you">
    <p>Thank you! 🥰</p>
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Cute Plush GIF">
  </div>

  <img src="https://i.imgur.com/3Z9pC4Y.png" alt="Plush 1" class="plush plush1">
  <img src="https://i.imgur.com/8Ktxy5A.png" alt="Plush 2" class="plush plush2">
  <img src="https://i.imgur.com/IV92tP0.png" alt="Plush 3" class="plush plush3">

  <script>
    let yesButton = document.getElementById('yes-button');
    let noButton = document.getElementById('no-button');
    let buttonContainer = document.getElementById('button-container');
    let thankYouMessage = document.getElementById('thank-you');
    let scaleFactor = 1;
    let noButtonTexts = ["No", "Maybe?", "Hmmm...", "Fine, Yes!"];
    let clickCount = 0;

    noButton.addEventListener('click', () => {
      if (clickCount < noButtonTexts.length - 1) {
        clickCount++;
        noButton.innerText = noButtonTexts[clickCount];
      } else {
        scaleFactor *= 1.5;
        yesButton.style.transform = `scale(${scaleFactor})`;
        yesButton.style.transition = 'transform 0.5s ease';
        if (scaleFactor >= 8) {
          yesButton.innerText = "Okay, I win! 😍";
          noButton.style.display = "none";
        }
      }
    });

    yesButton.addEventListener('click', () => {
      buttonContainer.style.display = 'none';
      thankYouMessage.style.display = 'block';
      generateHearts();
    });

    function generateHearts() {
      for (let i = 0; i < 20; i++) {
        let heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDelay = Math.random() * 5 + 's';
        heart.innerText = '❤️';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
    }
  </script>
</body>
</html>
