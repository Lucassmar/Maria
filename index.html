<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    body {
      background-color: #ffc0cb;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }
    h1 {
      color: #ff69b4;
      font-size: 3em;
      margin-bottom: 30px;
    }
    .button {
      padding: 15px 30px;
      font-size: 1.5em;
      color: white;
      background-color: #ff1493;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #ff69b4;
    }
    #thank-you {
      display: none;
    }
    #thank-you p {
      font-size: 2.5em;
      color: #ff1493;
      margin: 20px 0;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      animation: float 5s infinite ease-in-out;
      transform: rotate(45deg);
      border-radius: 50%;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-800px) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine?</h1>
  <button id="yes-button" class="button">Yes</button>
  <button id="no-button" class="button">No</button>

  <div id="thank-you">
    <p>I love you! ‚ù§Ô∏è</p>
    <img src="https://media.giphy.com/media/l0HlNQ03J5JxX6lva/giphy.gif" alt="Cute Plush GIF">
  </div>

  <script>
    let yesButton = document.getElementById('yes-button');
    let noButton = document.getElementById('no-button');
    let thankYouMessage = document.getElementById('thank-you');

    yesButton.addEventListener('click', () => {
      yesButton.style.display = 'none';
      noButton.style.display = 'none';
      thankYouMessage.style.display = 'block';
      generateHearts();
    });

    noButton.addEventListener('click', () => {
      alert("You can't say no! üòú");
    });

    function generateHearts() {
      for (let i = 0; i < 100; i++) {
        let heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDelay = Math.random() * 5 + 's';
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }
    }
  </script>
</body>
</html>
