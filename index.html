<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    body {
      background-color: #ffc0cb;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #ff69b4;
      font-size: 3em;
      margin-bottom: 30px;
    }
    .button {
      padding: 15px 30px;
      font-size: 1.5em;
      color: white;
      background-color: #ff1493;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #ff69b4;
    }
    #yes-button {
      margin-right: 20px;
    }
    .plush {
      position: absolute;
      animation: float 4s infinite;
    }
    .plush1 { top: 10%; left: 20%; width: 100px; }
    .plush2 { top: 30%; left: 70%; width: 120px; }
    .plush3 { top: 60%; left: 40%; width: 90px; }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine?</h1>
  <button id="yes-button" class="button">Yes</button>
  <button id="no-button" class="button">No</button>

  <img src="https://i.imgur.com/3Z9pC4Y.png" alt="Plush 1" class="plush plush1">
  <img src="https://i.imgur.com/8Ktxy5A.png" alt="Plush 2" class="plush plush2">
  <img src="https://i.imgur.com/IV92tP0.png" alt="Plush 3" class="plush plush3">

  <script>
    let yesButton = document.getElementById('yes-button');
    let noButton = document.getElementById('no-button');
    let scaleFactor = 1;
    let noButtonTexts = ["No", "Maybe?", "Hmmm...", "Fine, Yes!"];
    let clickCount = 0;

    noButton.addEventListener('click', () => {
      if (clickCount < noButtonTexts.length - 1) {
        clickCount++;
        noButton.innerText = noButtonTexts[clickCount];
      } else {
        scaleFactor *= 1.5;
        yesButton.style.transform = `scale(${scaleFactor})`;
        yesButton.style.transition = 'transform 0.5s ease';
        if (scaleFactor >= 8) {
          yesButton.innerText = "Okay, I win! üòç";
          noButton.style.display = "none";
        }
      }
    });
  </script>
</body>
</html>
